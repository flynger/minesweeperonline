<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Profile</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="libraries/jquery-3.6.0.js"></script>
  <script src="libraries/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <link href="libraries/jquery-ui.css" rel="stylesheet" />

  <link href="css/style.css" rel="stylesheet" />
  <link href="css/minesweeper.min.css" rel="stylesheet" />
  <script src="client.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <style>
    /* Add some basic styles to make the page look nice */
    /* body {
      font-family: sans-serif;
      margin: 30px;
    } */

    /* Style the profile section */
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .profile h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Style the statistics table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    td,
    th {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #ddd;
      font-weight: bold;
    }

    /* Style the leaderboard section */
    .leaderboard h2 {
      margin-bottom: 10px;
    }

    .leaderboard table {
      margin-bottom: 30px;
    }

    .leaderboard td:nth-child(1) {
      text-align: right;
    }

    .leaderboard td:nth-child(2) {
      font-weight: bold;
    }
  </style>
</head>

<div id="header"></div>

<body oncontextmenu="return false;">
  <div id="site">
  <h1>Profile</h1>
  <div class="profile">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h1>John Doe</h1>
  </div>

  <h2>Statistics</h2>
  <table style="width: 25%">
    <tr>
      <th>Total Games</th>
      <td>500</td>
    </tr>
    <tr>
      <th>Wins</th>
      <td>250</td>
    </tr>
    <tr>
      <th>Losses</th>
      <td>200</td>
    </tr>
    <tr>
      <th>Win Percentage</th>
      <td>50%</td>
    </tr>
  </table>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>1000</td>
      </tr>
    </table>
  </div>
</div>
</body>

</html>
