<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Minesweeper</title>

    <script src="libraries/jquery-3.6.0.js"></script>
    <script src="libraries/jquery-ui.js"></script>
    <link href="libraries/jquery-ui.css" rel="stylesheet" />

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>

    <link href="style.css" rel="stylesheet" />
    <link href="minesweeper.min.css" rel="stylesheet" />
    <script src="client.js"></script>
</head>

<div id="header"></div>

<body oncontextmenu="return false;">
    <!-- <div id="settingsButton">
        <button onclick="location.href='settings.html'" class="button"><i class="fa fa-cog"></i></button>
    </div> -->
    <p>Click to reveal a location. Right-click to flag/unflag a location.</p>
    <table cellspacing="0" cellpadding="2" id="options" class="dialog" style="display: table;">
        <tbody>
            <tr class="dialog-title">
                <td style="padding: 3px;">Game</td>
                <td colspan="3" style="padding: 3px; text-align: right;">
                    <span id="options-close" class="dialog-close" title="close this box">Ã—</span>
                </td>
            </tr>
            <tr class="dialog-bar">
                <td></td>
                <td>Height</td>
                <td>Width</td>
                <td>Mines</td>
            </tr>
            <tr>
                <td><label><input type="radio" name="difficulty" value="BEGINNER"> <strong>Beginner</strong></label>
                </td>
                <td>9</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td><label><input type="radio" name="difficulty" value="INTERMEDIATE">
                        <strong>Intermediate</strong></label></td>
                <td>16</td>
                <td>16</td>
                <td>40</td>
            </tr>
            <tr>
                <td><label><input type="radio" name="difficulty" checked="checked" value="EXPERT">
                        <strong>Expert</strong></label></td>
                <td>16</td>
                <td>30</td>
                <td>99</td>
            </tr>
            <tr>
                <td><label><input type="radio" name="difficulty" id="custom" value="CUSTOM"> Custom</label></td>
                <td><input type="number" class="difficulty-select" value="20" id="custom_height">
                </td>
                <td><input type="number" class="difficulty-select" value="30" id="custom_width">
                </td>
                <td><input type="number" class="difficulty-select" value="145" id="custom_mines">
                </td>
            </tr>
            <tr class="dialog-bar">
                <td><button id="startGame" class="button">New Game</button></td>
                <!-- <td colspan="3">
            <label style="margin-bottom: 0;"><input type="checkbox" id="marks"> Marks (?)</label>
        </td> -->
            </tr>
        </tbody>
    </table>
    <div id="game-container" class="z200" style="width: 1000px;">
        <div id="game">
        </div>
    </div>
    <div id="chat">
        <p id="chatLabel">Chat:</p>
        <p id="chatText"></p>
        <br>
        <input id="chatInput" type="text">
    </div>
</body>

</html>
