<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Minesweeper</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.dev.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.dev.js.map"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js.map"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.dev.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.dev.js.map"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.js.map"></script>
  
  <link href="libraries/jquery-ui.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="minesweeper.min.css" rel="stylesheet" />
  <script src="libraries/jquery-3.6.0.js"></script>
  <script src="libraries/jquery-ui.js"></script>
  <script type="text/javascript" src="minesweeper.js"></script>
</head>
<body>
  <h1>Minesweeper</h1>
  <p>Click to reveal a location. Right-click to flag/unflag a location.</p>
  <table cellspacing="0" cellpadding="2" id="options" class="dialog" style="display: table;">
    <tbody><tr class="dialog-title">
        <td style="padding: 3px;">Game</td>
        <td colspan="3" style="padding: 3px; text-align: right;">
            <span id="options-close" class="dialog-close" title="close this box">Ã—</span>
        </td>
    </tr>
    <tr class="dialog-bar">
        <td></td>
        <td>Height</td>
        <td>Width</td>
        <td>Mines</td>
    </tr>
    <tr>
        <td><label><input type="radio" name="difficulty" value="BEGINNER"> <strong>Beginner</strong></label></td>
        <td>9</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <td><label><input type="radio" name="difficulty" value="INTERMEDIATE"> <strong>Intermediate</strong></label></td>
        <td>16</td>
        <td>16</td>
        <td>40</td>
    </tr>
    <tr>
        <td><label><input type="radio" name="difficulty" checked="checked" value="EXPERT"> <strong>Expert</strong></label></td>
        <td>16</td>
        <td>30</td>
        <td>99</td>
    </tr>
    <tr>
        <td><label><input type="radio" name="difficulty" id="custom" value="CUSTOM"> Custom</label></td>
        <td><input type="number" min="1" class="difficulty-select" value="20" id="custom_height" onclick="$('#custom').prop('checked', true);" onchange="minesweeper.updateCustomSettings()"></td>
        <td><input type="number" min="1" class="difficulty-select" value="30" id="custom_width" onclick="$('#custom').prop('checked', true);" onchange="minesweeper.updateCustomSettings()"></td>
        <td><input type="number" min="0" class="difficulty-select" value="145" id="custom_mines" onclick="$('#custom').prop('checked', true);" onchange="minesweeper.updateCustomSettings()"></td>
    </tr>
    <tr class="dialog-bar">
        <td><input type="button" class="button" value="New Game" style="vertical-align: middle;" onclick="minesweeper.startGame()"></td>
        <td colspan="3">
            <label style="margin-bottom: 0;"><input type="checkbox" id="marks"> Marks (?)</label>
        </td>
    </tr>
</tbody></table>
  <div id="game-container" class="z200" style="width: 1000px;">
    <div id="game">
    </div>
  </div>
</body>
<script type="text/javascript">
    var minesweeper = new Minesweeper();
    minesweeper.startGame();
    </script>
</html>
