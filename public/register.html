<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Sign up</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="libraries/jquery-3.6.0.js"></script>
  <script src="libraries/jquery-ui.js"></script>
  <link href="libraries/jquery-ui.css" rel="stylesheet" />

  <link href="style.css" rel="stylesheet" />
  <link href="minesweeper.min.css" rel="stylesheet" />
  <script src="src/register.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

  <script src="src/register.js"></script>
</head>

<div id="header"></div>

<body oncontextmenu="return false;">
  <h1>Sign up</h1>
  <div id="register">
    <label for="name">Username</label>
    <input name="username" id="usernameInput" type="text">
    <br>
    <label for="name">Password</label>
    <input name="password" id="passwordInput" type="text">
    <br>
    <button id="registerButton" type="button">Register</button>
  </div>
</body>

</html>
